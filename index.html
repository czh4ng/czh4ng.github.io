        .container {
            width: 80%;
            margin: 0 auto;

            display: flex;

            list-style-type: none;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        section {
            margin-bottom: 20px;
        }

        </ul>
    </div>
